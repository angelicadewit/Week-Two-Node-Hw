<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> ¯\_(ツ)_/¯ </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">

		
	</head>
	<body class="index">

		<section class="form-container">
			<section class="form-header">
				<h1>Tag Wall</h1>
				<p>Add some graffiti to a blank brick wall</p>
				<p>Hit the tag button to post something or the view button to see it</p>
			</section>
			<form>

				<div class="float-label-container">
					<input name="tag" id="tag" type="text" required="required"><label for="tag">Tag Something</label>
				</div>
				<div class="colors">
					<label for="color">Pick a Color:</label>
					<input name="color" value="#dddddd" type="color" id="color">
				</div>
			</form>
			<div class="form-buttons">
				<button class="btn tagit" disabled="true">Tag it.</button> <a href="wall.html"><button class="btn viewit">View it.</button></a>
			</div>
				
		</section>

		<div class="modal-wrapper">
			<div class="modal-overlay"></div>
			<section class="modal-content">
				<h1>Awesome!</h1>
				<p>Your tag is now on the wall</p>
				<p>Would you want to see it?</p>
				<p><a href="wall.html">Take me there!</a></p>
				<p class="close">Not done writing yet!</p>		
			</section>
		</div>
	
		
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
